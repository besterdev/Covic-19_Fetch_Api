<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

</head>

<body>
    <div class="wrapper">
        <div class="statistic">
            <div class="total_case_box">
                <h1>
                    <i class="fa fa-address-book"> </i>
                    Total Cases
                </h1>
                <p id="total_cases">Test</p>
            </div>

            <div class="box_wrapper">
                <div class="box">
                    <h2>
                        <i class="fa fa-user-times" arin-hidden="true"> </i>
                        Total Death
                    </h2>
                    <p id="total_death">Test</p>
                </div>

                <div class="box">
                    <h2>
                        <i class="fa fa-refresh" arin-hidden="true"> </i>
                        Total Recovery
                    </h2>
                    <p id="total_recovered">Test</p>
                </div>

                <div class="box">
                    <h2>
                        <i class="fa fa-circle" arin-hidden="true"> </i>
                        New Case
                    </h2>
                    <p id="new_case">Test</p>
                </div>

                <div class="box">
                    <h2>
                        <i class="fa fa-user-circle-o" arin-hidden="true"> </i>
                        Total Death
                    </h2>
                    <p id="new_death">Test</p>
                </div>

            </div>


            <table class="countries_stat" id="countries_stat">
                <tr>
                    <th>Country</th>
                    <th>Cease</th>
                    <th>Deaths</th>
                    <th>Serious critical</th>
                    <th>Total recovered</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="js.js"></script>
</body>

</html>
